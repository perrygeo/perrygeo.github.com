<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link rel="alternate" type="application/atom+xml" title="Atom" href="/atom.xml" />

  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <div class="pull-right" style="padding-top: 15px;"><a href="atom.xml"><img src="/assets/img/feed.png" /></a> </div>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <!-- 
              {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
            -->
            <li class="divider-vertical"></li>
            <li><a href="/archive.html">Archive</a></li>
            <li><a href="/pages.html">Pages</a></li>
            <li><a href="/tags.html">Tags</a></li>
            <li class="divider-vertical"></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/projects.html">Projects</a></li>
            <li><a href="/pages/cv.html">CV</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <div class="container">
      <footer>
      <p>
        &copy; {{ site.author.name }} 2012  | 
        <a href="https://github.com/perrygeo/perrygeo.github.com/tree/master/_posts">src</a> |
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">license</a>
      </p>
      </footer>
      </div>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
